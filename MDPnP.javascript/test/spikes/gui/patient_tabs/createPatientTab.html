<form name="patient_create">
	<table>
		<tr><td>Name</td><td id="patient_name"><input type=text name="patient_name" length=50></input></td></tr>
		<tr><td>Date of Birth</td><td id="patient_dob"><div id='patient_dob'></div></td></tr>
		<tr><td>Sex</td><td id="patient_sex"><select name="patient_sex"><option value="M">Male</option><option value="F">Female</option></select></td></tr>
	</table>
	<input type="button" value="Create Patient" onclick="mdpnp.gui.createPatient()"></input>
</form>
